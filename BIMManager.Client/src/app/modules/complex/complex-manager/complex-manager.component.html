<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">Complexes</div>
          <div class="panel-body">
              <div class="row no-margin">
                  <form class="form-inline col-md-3 col-lg-3 col-sm-3" [formGroup]="searchForm">
                    <div class="form-group">
                      <label class="control-label">Search:</label>
                      <input class="form-control" formControlName="search" />
                    </div>
                  </form>
                  <a class="btn btn-success pull-right" [routerLink]="['/complex', 'create']"><span class="glyphicon glyphicon-plus"></span> New complex</a>
                </div>
                <div class="alert alert-info" *ngIf="!complexes.length">
                  {{searchForm?.value?.search !== '' ? 'No results' : 'No complexes have been created yet.'}}
                </div>
                <div class="table-container">
                  <table class="table table-responsive table-bordered table-striped" *ngIf="complexes.length">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let complex of complexes">
                        <td>{{complex?.name}}</td>
                        <td>{{complex?.latitude}}</td>
                        <td>{{complex?.longitude}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="text-center">
                    <pagination [totalItems]="totalItems"
                                [itemsPerPage]="5"
                                (pageChanged)="onPageChanged($event)" *ngIf="searchForm?.value?.search === ''"></pagination>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
