<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">New complex</div>
                <div class="panel-body">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Latitude:</label>
                            <input type="number" formControlName="latitude" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Longitude:</label>
                            <input type="number" formControlName="longitude" class="form-control" />
                        </div>
                    </form>
                    <button class="btn btn-success pull-right" (click)="createComplex()">
                        <span class="glyphicon glyphicon-check"></span> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
