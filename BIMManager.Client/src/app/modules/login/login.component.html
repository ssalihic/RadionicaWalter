<div class="auth-wrapper">
  <form autocomplete="off">
    <div class="text-center">
      <img src="assets/images/bim-logo.png" />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" autocomplete="new-password">
    </div>
    <div class="alert alert-danger" *ngIf="errors">
      {{errors.message}}
    </div>
    <a [routerLink]="['/register']" class="pull-left">Register</a>
    <button class="btn btn-primary pull-right" (click)="login()">
      <i class="fa fa-login"></i> Log in
    </button>
  </form>
</div>
