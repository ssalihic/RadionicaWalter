<div class="auth-wrapper">
  <form autocomplete="off">
    <div class="text-center">
      <img src="assets/images/bim-logo.png" />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" autocomplete="new-password">
    </div>
    <a routerLink="/projects"><button class="btn btn-success pull-right"> +Login</button></a>
  </form>
</div>
